<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOS Burgers üçîüçâ - Login</title>
<link rel="stylesheet" href="../css/tailwind/output.css">
<link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />

</head>

<body class="background-default">
    <nav>
        <div class="flex relative w-full items-center  bg-[#552E2E] bg-opacity-[63%]">

            <div class="w-2/3">
                <span
                    class="text-4xl sm:text-5xl pl-4 pb-2 transform transition ease-out duration-300 hover:scale-125 hover:shadow-2xl hover:shadow-red-500">üçî</span>

            </div>

            <div class="w-full flex justify-between items-center">
                <span class="navbar-header sm:text-6xl text-4xl text-white mt-3 "
                    style="text-shadow: 0 0 px #ff1313, 0 0 5px #0000FF;">
                    MOS Burgers
                </span>
                <div class="flex items-center  gap-3 sm:gap-10">

                    <span class="text-white mx-4 sm:mx-0 font-sans sm:text-2xl font-bold">
                        Logged in as <span id="usernameNavBar" class="text-[#BACC35] font-semibold">User</span>
                    </span>

                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-12 mr-6 text-white hover:text-gray-200">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </span>
                </div>
            </div>


        </div>
        </div>


    </nav>

    <main class="flex mt-10">

        <div class="w-[90%]">

            <div class="mx-12">

                <div class=" w-fit ">
                    <div class="font-madimi text-white text-6xl sm:text-[96px] ">The Collection.</div>
                    <div class="bg-white h-4 w-[70%]"></div>
                </div>


                <input id="search" type="email" placeholder="Search for your food... üîç"
                    class="form-input bg-[#79FED4] bg-opacity-[72%] w-full h-12 px-10 py-7 mt-10 text-2xl block rounded-xl text-slate-600" />


                <div class="mt-20">

                    <div id="scrollContainer">

                        <!-- Scrollable container containing item carousels with item headers -->

                        <div>

                            <!-- Item header  -->
                            <div class="flex justify-end w-full">

                                <div class="flex flex-col items-end">
                                    <h1 class="font-madimi stroke text-[70px]  text-yellow-400 stroke"
                                        data-text="ITEM-TYPE">
                                        ITEM-TYPE</h1>

                                    <div class="bg-white text-end h-4 w-[70%]"></div>
                                </div>

                            </div>


                            <!-- Swipeable carousel -->
                            <div>
                                <div class="w-full">
                                    <div class="swiper home-page-item-carousel swiper-container relative">
                                        <div class="swiper-wrapper pt-10 sm:pt-10 pb-10">

                                            <!-- Food items go here -->

                                            <div class="swiper-slide">
                                                <div
                                                    class="bg-indigo-50 rounded-2xl h-64 flex overflow-hidden justify-center items-center
                                                 transform transition ease-in-out duration-300 hover:cursor-pointer hover:opacity-40 hover:scale-75 hover:shadow-lg hover:shadow-red-600">
                                                    <div class=" flex flex-row items-end pt-60 ">
                                                        <div class="absolute  pl-7 bg-red-400 bg-opacity-[0.26] w-full">

                                                            <span
                                                                class="text-[21px] font-itim text-white block">${item.name}</span>
                                                            <span class="text-[20px] font-itim text-white ">Rs.
                                                                ${item.price}</span>
                                                        </div>
                                                    </div>
                                                    <img src="../assets/food/beverages/coke.jpg"
                                                        class="object-cover w-full h-full" alt="">

                                                    
                                                    <div
                                                        class="absolute text-green-500 font-bold flex justify-center items-center opacity-0 w-full h-full transition-opacity ease-out duration-300 hover:opacity-100">
                                                        <div class="text-9xl">
                                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                                viewBox="0 0 24 24" stroke-width="1.5"
                                                                class="w-2/3"
                                                                stroke="currentColor" >
                                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                                                            </svg>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            

                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>






                    </div>

                </div>

            </div>

        </div>

        <div class="w-fit pr-10">

            <div id="placeOrderForm"
                class="bg-[#FFE5B4] bg-opacity-[67%] rounded-lg w-[543px] p-5 px-[29px] shadow-lg shadow-black">

                <div class="font-sans font-extrabold text-2xl ">
                    Place Order
                </div>

                <div class="flex flex-col gap-[30px] mt-[54px] ">

                    <div class="flex justify-between items-center">
                        <p class="font-sans text-start  italic text-2xl opacity-[72%] ">
                            Order ID :
                        </p>


                        <input id="orderID" type="email" disabled
                            class="form-input bg-[#2A2A2A] bg-opacity-[78%] w-[345px] h-12   block rounded-2xl text-yellow-500" />

                    </div>

                    <div class="flex justify-between  items-center">
                        <p class="font-sans text-start text-2xl w-[106px] opacity-[72%] ">
                            Customer Name :
                        </p>


                        <input id="customerName" type="email"
                            class="form-input  bg-[#2A2A2A] bg-opacity-[78%] w-[345px] h-12  block rounded-2xl text-yellow-500" />

                    </div>

                    <div class="flex justify-between  items-center">
                        <p class="font-sans text-start text-2xl w-[106px]  opacity-[72%]">
                            Telephone Number:
                        </p>


                        <input id="telephoneNumber" type="email"
                            class="form-input bg-[#2A2A2A] bg-opacity-[78%] w-[345px] h-12  block rounded-2xl text-yellow-500" />

                    </div>

                    <div class="flex justify-between items-center">
                        <p class="font-sans text-start text-2xl w-[106px]  opacity-[72%]">
                            Items :
                        </p>

                        <div id="itemContainer"
                            class="w-[348px]  pt-5 bg-[#2A2A2A] bg-opacity-[78%] min-h-[309px] h-[309px] rounded-2xl overflow-hidden overflow-y-scroll ">

                            <!-- Items go here... -->

                            <div class="item">
                                <div class="flex flex-col ">
                                    <div class="font-madimi text-xl">
                                        Food name
                                    </div>
                                    <div class="font-madimi opacity-[53%]">
                                        <span class="text-lg ">Food Type</span>
                                        <span> . </span>
                                        <span class="text-sm">USD 12.00</span>
                                    </div>
                                </div>

                                <div>
                                    <div onclick="removeItem('')"
                                        class="bg-red-600 rounded-full font-bold text-white px-4 py-2 text-2xl hover:bg-red-300 hover:text-black hover:cursor-pointer transition ease-out duration-300">

                                        X
                                    </div>
                                </div>
                            </div>





                        </div>

                    </div>

                </div>

                <div class="flex justify-end items-center gap-4 mt-[82px]">
                    <div class="button text-2xl bg-[#D3E505] px-7 text-black">Reset Order</div>
                    <div class="button text-2xl bg-[#07EDA8] px-7 text-black">Place Order</div>
                </div>


            </div>

        </div>

        <div>
            <div class="button" onclick="addItem('B1001')">A</div>
            <div>B</div>
            <div>C</div>

        </div>

            <p id="orderID"> order ID</p>

        </div>

        <div>
            <ul id="items">
                
            </ul>
        </div>

        <button onclick="placeOrder()" class="button">Place order</button> -->

    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/users.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/collection.js"></script>
</body>

</html>
