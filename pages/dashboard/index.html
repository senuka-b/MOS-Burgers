<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../css/tailwind/output.css">
</head>

<body class="background-default flex flex-col items-stretch justify-stretch h-screen">

    <nav>
        <!-- NAV BAR -->
        <div class="w-full bg-[#552E2E] bg-opacity-[63%] flex justify-between items-center">
            <span
                class="text-4xl sm:text-5xl pl-4 pb-2 transform transition ease-out duration-300 hover:scale-125 hover:shadow-2xl hover:shadow-red-500">üçî</span>
            <span class="navbar-header sm:text-6xl text-4xl text-white mt-3 "
                style="text-shadow: 0 0 px #ff1313, 0 0 5px #0000FF;">
                MOS Burgers
            </span>
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-12 mr-6 text-white hover:text-gray-200">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </span>
        </div>

    </nav>


    <main class="h-full">

        <div class="flex w-full h-full">

            <div class="w-[348px] bg-[#2C2323] h-full flex flex-col justify-between px-5 sticky shrink-0">

                <div class="flex flex-col">

                    <div class="font-madimi text-5xl text-white mt-20">
                        Dashboard
                    </div>

                    <div class="font-sans text-white mt-4 text-xl">
                        Logged in as: <span class="text-[#39DA6F]" id="usernameNavBar"> Admin </span>
                    </div>

                    <div class="flex flex-col gap-8 mt-10">

                        <button class="button bg-[#07EDA8] text-2xl flex justify-center"
                            onclick="document.getElementById('mainFrame').src = 'insights.html'">Insights</button>
                        <button class="button bg-[#07EDA8] text-2xl flex justify-center"
                            onclick="document.getElementById('mainFrame').src = 'orders.html'">Manage Orders</button>
                        <button class="button bg-[#07EDA8] text-2xl flex justify-center"
                            onclick="document.getElementById('mainFrame').src = 'items.html'">Manager Items</button>
                        <button class="button bg-[#07EDA8] text-2xl flex justify-center"
                            onclick="document.getElementById('mainFrame').src = 'users.html'">Manager Users</button>
                        <button class="button bg-[#07EDA8] text-2xl flex justify-center">View Warnings</button>
                        <button class="button bg-[#07EDA8] text-2xl flex justify-center">View History</button>
                    </div>
                </div>


                <div class="flex flex-col">
                    <button class="button bg-red-500 text-2xl flex text-white justify-center"
                        onclick="logout();">Logout</button>

                </div>


            </div>

            <div class="w-full">
                <iframe id="mainFrame" src="insights.html" class="w-full h-full" frameborder="0"></iframe>
            </div>


        </div>

        <script src="../../js/users.js"></script>

    </main>



</body>

</html>
