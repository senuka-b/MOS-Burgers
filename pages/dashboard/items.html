<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="../../css/tailwind/output.css">
</head>

<body class="md:background-default">

    <main>

        <div id="createItemPopup" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">

            <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

                    <div
                        class="relative transform overflow-hidden rounded-lg bg-slate-500 text-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-slate-500 text-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div
                                    class="mx-auto flex size-12 text-green shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:size-10">
                                    !
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold text-gray-900" id="modal-title">Add new item</h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-white">Entering a new category name would create a new category!</p>
                                    </div>

                                    <div class="mt-2 text-white">
                                        <input id="itemCodeInput" type="text" class="form-input bg-gray-600"
                                            placeholder="Item Code">
                                    </div>
                                    <div class="mt-2 text-white">
                                        <input id="itemNameInput" type="text" class="form-input bg-gray-600"
                                            placeholder="Item Name">
                                    </div>
                                    <div class="mt-2 text-white">
                                        <input id="itemPriceInput" type="text" class="form-input bg-gray-600"
                                            placeholder="Item price">
                                    </div>
                                    <div class="mt-2 text-white">
                                        <input id="itemDiscountInput" type="text" class="form-input bg-gray-600"
                                            placeholder="Item Discount">
                                    </div>
                                    <div class="mt-2 text-white">
                                        <input id="itemExpiryInput" type="text" class="form-input bg-gray-600"
                                            placeholder="Item Expiry Date">
                                    </div>
                                    <div class="mt-2 text-white">
                                        <input id="itemQuantityInput" type="text" class="form-input bg-gray-600"
                                            placeholder="Item Quantity">
                                    </div>
                                    <div class="mt-2 text-white">
                                        <input id="itemCategoryInput" type="text" class="form-input bg-gray-600"
                                            placeholder="Item Category">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-400 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="button" id="createItemConfirm"
                                class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-500 sm:ml-3 sm:w-auto" onclick="showCreateItemPopup()">Create Item</button>
                            <button type="button"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                                onclick="dismissCreateItemPopup()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       


        <div id="deleteItemPopup" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog"
            aria-modal="true">

            <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

                    <div
                        class="relative transform overflow-hidden rounded-lg bg-slate-500 text-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-slate-500 text-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div
                                    class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:size-10">
                                    <svg class="size-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                        stroke="currentColor" aria-hidden="true" data-slot="icon">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold text-gray-900" id="modal-title">Delete Item?</h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-white">Are you sure you want to delete this item? This
                                            action cannot be undone.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-400 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="button" id="deleteItemConfirm"
                                class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Delete</button>
                            <button type="button"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                                onclick="dismissDeleteItemModal()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="p-10 m-6 w-full h-screen bg-white bg-opacity-[10%] text-white">
            <h1 class="text-5xl font-madimi font-bold py-6 inline">Manage Items</h1>
            <span class="inline-block">
                <div class="button bg-green-400 text-md mx-10 my-4 inline-block" onclick="showCreateItemPopup()">+ Add New Item</div>
     
            </span>

            <div>


                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Item #
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Price
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Discount
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Expiry Date
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Quantity
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Category
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="itemTableBody">

                        </tbody>
                    </table>
                </div>

            </div>



        </div>


    </main>

    <script src="../../js/users.js"></script>
    <script src="../../js/data.js"></script>
    <script src="../../js/dashboard.js"></script>

    <script>
        displayItems();
    </script>
</body>

</html>
