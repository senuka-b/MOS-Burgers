<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="../../css/tailwind/output.css">
</head>

<body class="md:background-default">

    <main>

        <div id="addUserPopup" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog"
            aria-modal="true">

            <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

                    <div
                        class="relative transform overflow-hidden rounded-lg bg-slate-500 text-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-slate-500 text-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div
                                    class="mx-auto flex size-12 text-green shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:size-10">
                                    !
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold text-gray-900" id="modal-title">Add new User</h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-white">Please enter the following details:</p>
                                    </div>

                                    <div class="mt-2 text-white">
                                        <input id="userNameInput" type="text" class="form-input bg-gray-600"
                                            placeholder="Username">
                                    </div>
                                    <div class="mt-2 text-white">
                                        <input id="userEmailInput" type="text" class="form-input bg-gray-600"
                                            placeholder="Email">
                                    </div>
                                    <div class="mt-2 text-white">
                                        <input id="userPasswordInput" type="password" class="form-input bg-gray-600"
                                            placeholder="Password">
                                    </div>
                                    <div class="mt-2 text-white">
                                        <input id="userRoleInput" type="" class="form-input bg-gray-600"
                                            placeholder="User role">
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-400 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="button" id="addUserConfirm"
                                class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-500 sm:ml-3 sm:w-auto">Create
                                User</button>
                            <button type="button"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                                onclick="dismissAddUserPopup()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-10 m-6 w-full h-screen bg-white bg-opacity-[10%] text-white">
            <h1 class="text-5xl font-madimi font-bold py-6 inline">Manage Users</h1>
            <span class="inline-block ">
                <div class="button bg-green-400 text-md mx-10 my-4" onclick="addUser()">+ Add New User</div>
            </span>

            <div>


                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    User #
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Email
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Role
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">


                        </tbody>
                    </table>
                </div>

            </div>



        </div>

        <script src="../../js/users.js"></script>
        <script src="../../js/dashboard.js"></script>

        <script>
            displayUsers();
        </script>
    </main>

</body>

</html>
